<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Central Street Hostel</title>
</head>
<body>
  <header class="main-header">
    <!-- div-центровщик -->
    <div class="container">
      <!-- блок логотипа -->
      <div class="logo">
        <img src="img/logo.png" alt="Central Street Hostel" width="300" height="105">
      </div>
      <!-- блок промо слогана -->
      <div class="promo-block">
        <p>
          Хостел в самом <br>
          Санкт-Петербурга</p>
      </div>
      <!-- блок контактов, смены языка -->
      <div class="right-header-content">
        <div class="contact-block">
          <p>
            <h2>+7 (952) 352-29-76</h2>
            <a href="mailto:mail@centralstreethostel.com">mail@centralstreethostel.com</a>
          </p>
        </div>
        <div class="lang-block">
          <ul class="lang-icon">
            <li>
              <a href="#"><img src="img/lang-ru.png" alt="Русский" width="50" height="30"></a>
            </li>
            <li>
              <a href="#"><img src="img/lang-en.png" alt="English" width="50" height="30"></a>
            </li>
            <li>
              <a href="#"><img src="img/lang-de.png" alt="Deutsch" width="50" height="30"></a>
            </li>
            <li>
              <a href="#"><img src="img/lang-es.png" alt="Espanol" width="50" height="30"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- центровщик -->
  <main class="container">
    <!-- блок для слайдера и бронирования онлайн -->
    <div class="slider-reserv-wrapper">
      <div class="slider">
        <p class="slider-promo">
          Акция!<br>
          Скидка при проживании от 5 дней
        </p>
          <img src="img/slider-1.png" alt="Санкт-Петербург">
      </div>
      <div class="reserv">
          <h2 class="reserv-title">Бронирование онлайн:</h2>
          <form class="reserv-form" action="#" method="post">
            <input type="date" name="date-arrival" value="" placeholder="Дата заезда">
            <input type="date" name="date-leave" value="" placeholder="Выезд">
            <input type="number" name="amount" value="" placeholder="Кол-во людей">
            <input type="tel" name="phone" value="" placeholder="Телефон">
            <button type="submit" class="btn">Забронировать</button>
          </form>
          <p>
            Телефон отдела бронирования:<br>
            <h2>+7 (952) 352-29-76</h2>
          </p>
      </div>
    </div>
    <div class="rooms-plan-wrapper">
      <div class="rooms-places">
        <!-- оранжевый -->
        <div class="rooms-places-2">
          <img src="img/room.png" alt="2-местная комната">
        </div>
        <!-- зеленый -->
        <div class="rooms-places-4">
          <img src="img/room.png" alt="4-местная комната">
        </div>
        <!-- синий -->
        <div class="rooms-places-6">
          <img src="img/room.png" alt="6-местная комната">
        </div>
        <div class="rooms-places-8">
          <img src="img/room.png" alt="8-местная комната">
        </div>
      </div>

    </div>
    <div class="free-services-block">

    </div>
    <div class="paid-services-block">

    </div>
    <div class="vidgets-block">

    </div>
    <div class="map-block">

    </div>
  </main>
  <footer class="main-footer">
    <div class="content">
      <section class="footer-reservation">

      </section>
      <section class="footer-adress">

      </section>
      <section class="footer-contact">

      </section>
    </div>
  </footer>
</body>
</html>
